<div class="card">
    <div class="card-header">
        <a class="btn btn-outline-dark" routerLink="/add-event/"> Add New Event ✉️ </a> 

    </div>
    <div class="card-body">
        <h1>Events List</h1>
       <table class="table">
           <thead>
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Acciones</th>
               </tr>
           </thead>
           <tbody>
               <tr class="info-event" *ngFor="let event of Events; let iControl=index">
                   <td>{{event.id}}</td>
                   <td>{{event.name}}</td>
                   <td>
                       <a class="btn btn-outline-light" role="button" routerLink="/edit-event/{{event.id}}"> ✏️ </a> |

                       <a class="btn btn-outline-danger" (click)="deleteEvent(event.id,iControl)" role="button"> 🗑️ </a>  
                    </td>
               </tr>
           </tbody>
       </table>
        
    </div>
</div>
