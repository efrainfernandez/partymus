
<div class="card">
    <div class="card-header">
        <h3>Add a new Event</h3>
    </div>
    <div class="card-body">   
        <form ngNativeValidate [formGroup]="eventsForm" (ngSubmit)="sendData()">

            <!--Input of name-->
            <div class="mb-3">
              <label for="" class="form-label"> <b>Name:</b> </label>
              <div>
              <input required type="text"
                class="form-control" name="" formControlName="name" id="" aria-describedby="helpId" placeholder="Write the name of the Event">
            </div>
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Add</button>
                <button type="button" routerLink="/list-event/" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
