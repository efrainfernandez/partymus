<div class="container text-center main-form" height=100%>
    <div class="card" style="width: 40rem;">
        <form class="form-signin animated fadeIn fast">
                <div class="avatar">
                    <img src="https://cpng.pikpng.com/pngl/s/289-2898147_avatar-icon-png-blank-person-clipart.png"alt="User image">
                </div>
              
                <div class="profile name"><h1>Name{{Users.name}}</h1></div>
                <div class="info-user">
                    <label for="username"><b>Username:</b>{{Users.username}}</label>
                    <br>
                    <label for="email"><b>Email:</b>{{Users.email}}</label>
                    <br>
                    <label for="password"><b>Password:</b>{{Users.password}}</label>
                    <br>
                </div>

                
            <button type="submit" name="button" class="btn btn-otuline-primary btn-block" routerLinkActive="active">
                <a routerLink="/main">Exit</a>
            </button>
        </form>
    </div>
</div>
