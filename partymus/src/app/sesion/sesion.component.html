<div class="container text-center main-form" height=100%>
    <div class="card" style="width: 40rem;">
        <form class="form-signin animated fadeIn fast">
                <div class="avatar">
                    <img src="https://image.flaticon.com/icons/png/512/17/17004.png"alt="User image">
                </div>
              
                <div class="profile name"><h1>{{token}}</h1></div>
                <div class="info-user">
                    <label for="username"><b>Username: </b>{{token}}</label>
                    <br>
                    <label for="email"><b>Email: </b>{{token}}@gmail.com</label>
                    <br>
                    <label for="password"><b>Password: </b>****</label>
                    <br>
                </div>

                
            <button type="submit" name="button" class="btn btn-otuline-primary btn-block" routerLinkActive="active">
                <a routerLink="/main">Exit</a>
            </button>
        </form>
    </div>
</div>
