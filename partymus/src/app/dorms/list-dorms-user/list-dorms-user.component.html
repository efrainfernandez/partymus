<div class="card">

    <div class="card-body">
        <h1>Dorms List</h1>
       <table class="table">
           <thead>
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Location</th>
                   <th>Acciones</th>
               </tr>
           </thead>
           <tbody>
               <tr class="info-dorms"*ngFor="let dorm of Dorms; let iControl=index">
                   <td>{{dorm.id}}</td>
                   <td>{{dorm.name}}</td>
                   <td>{{dorm.location}}</td>
                   <td>
                       <a class="btn btn-info" role="button" routerLink="/edit-dorm/{{dorm.id}}"> Info </a> 
  
                    </td>
               </tr>
           </tbody>
       </table>
        
    </div>
</div>
